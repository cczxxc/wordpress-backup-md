name: WordPress Backup

on:
  schedule:
    - cron: '0 3 * * 1'   # 每周一凌晨3点 UTC
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests python-frontmatter markdownify

      - name: Ensure posts directory exists
        working-directory: ${{ github.workspace }}
        run: |
          mkdir -p posts
          touch posts/.gitkeep

      - name: Debug info
        run: |
          echo "开始执行备份脚本..."
          python -c "import sys; print('Python 路径:', sys.executable)"
          python -c "import os; print('工作目录:', os.getcwd())"
          python -c "import os; print('当前文件列表:', os.listdir('.'))"
          python -c "import os; print('scripts 目录内容:', os.listdir('scripts'))"

      - name: Run backup script with timeout
        run: |
          # 设置3分钟超时，避免无限等待
          timeout 180s python scripts/wp_backup.py || echo "脚本执行完成或超时"
        env:
          PYTHONUNBUFFERED: 1  # 实时输出日志

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add posts/
          if git diff --cached --quiet; then
            echo "No changes detected, skipping commit."
          else
            git commit -m "Auto backup $(date -u +'%Y-%m-%d %H:%M:%S')"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
          fi
